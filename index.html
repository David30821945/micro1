<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bingo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo de estilos CSS si lo tienes -->
</head>
<body>

    <div class="bingo-container">
        <h1>El Bingo</h1>

        <!-- Sección para ingresar nombres de jugadores -->
        <div class="player-names">
            <div>
                <h2>Jugador 1</h2>
                <input type="text" id="player1Name" placeholder="Nombre del Jugador 1">
            </div>
            <div>
                <h2>Jugador 2</h2>
                <input type="text" id="player2Name" placeholder="Nombre del Jugador 2">
            </div>
            <div>
                <h2>Jugador 3</h2>
                <input type="text" id="player3Name" placeholder="Nombre del Jugador 3">
            </div>
            <div>
                <h2>Jugador 4</h2>
                <input type="text" id="player4Name" placeholder="Nombre del Jugador 4">
            </div>
        </div>
        <button id="startButton">Iniciar Juego</button>

        <!-- Botones para elegir el tamaño del cartón -->
        <div class="board-size">
            <h2>Elegir Tamaño del Cartón</h2>
            <button id="size3">3x3</button>
            <button id="size4">4x4</button>
            <button id="size5">5x5</button>
        </div>
        <div class="Reset-game">
          <button id="Reset-game">Reiniciar</button>
        </div>
